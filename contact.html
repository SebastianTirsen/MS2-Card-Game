<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--Own stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="main-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="/assets/images/logo.png" alt="dinopicture" style="height: 100px;">
        <a class="navbar-brand" href="/index.html">Dino Memo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="button">
              <a class="nav-link active" aria-current="page" href="/index.html">New Game</a>
            </button>
            <button class="btn btn-outline-success" type="button">
              <a class="nav-link" href="/rules.html">Rules</a>
            </button>
            <button class="btn btn-outline-success" type="button">
              <a class="nav-link" href="/contact.html">Contact</a>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <header>
      <h1>Remember the Dinosaurs?</h1>
      <h1>Contact</h1>
    </header>
    <section class="form-section">
      <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
          <h2>Send me your question!</h2>
          <div class="row mb-16">
              <div class="form-area">
                  <label for="fname">First name</label>
                  <input type="text" id="fname" class="form-control" name="first_name" placeholder="First name" required>
              </div>
              <div class="form-area">
                  <label for="lname">Surname</label>
                  <input type="text" id="lname" class="form-control" name="last_name" placeholder="Surname" required>
              </div>
          </div>
          <div class="row mb-16 form-area">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>    
          <div class="form-group form-area">
              <label class="mt-16" for="exampleFormControlTextarea1">Write comment / question / request here:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="btn-send">
              <input class="cta-button" type="button" value="Send">
          </div>
      </form>
  </section>    
  </div>
    <!--Own scriptfile-->
    <script src="assets/js/script.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
